<title>Booking-app</title>



<style>
    .button-17 {
        align-items: center;
        appearance: none;
        background-color: #fff;
        border-radius: 24px;
        border-style: none;
        box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px, rgba(0, 0, 0, .14) 0 6px 10px 0, rgba(0, 0, 0, .12) 0 1px 18px 0;
        box-sizing: border-box;
        color: #3c4043;
        cursor: pointer;
        display: inline-flex;
        fill: currentcolor;
        font-family: "Google Sans", Roboto, Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 48px;
        justify-content: center;
        letter-spacing: .25px;
        line-height: normal;
        max-width: 100%;
        overflow: visible;
        padding: 2px 24px;
        position: relative;
        text-align: center;
        text-transform: none;
        transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1), opacity 15ms linear 30ms, transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: auto;
        will-change: transform, opacity;
        z-index: 0;
    }

    .button-17:hover {
        background: #F6F9FE;
        color: darkslategrey;
    }

</style>

<body class="bg-light">
<header>
    <nav class="d-flex justify-content-end align-items-center px-4 py-2">
        <a style="color: #222222" class="nav-item nav-link" href="/listings">Home</a>
        <a style="color: #222222" class="nav-item nav-link" href="/listings/create">Add a listing</a>
        <form action="/logout" method="post" class="m-0">
            <button class="btn btn-light navbar-btn">Logout</button>
        </form>
    </nav>
</header>

<main id="content" class="container mx-auto">
    <div>
        {% block content %}

        {% endblock %}
    </div>
</main>

<footer>
    &copy; BookingApp
</footer>
